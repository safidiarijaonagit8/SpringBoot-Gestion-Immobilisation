<html>
    <head>
        <title>Ajout immo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


   
        <link th:href="@{/assets/css/main.css}" rel="stylesheet" />
       
        <link th:href="@{/assets/sass/a.scss}" rel="stylesheet" />
        
            <link th:href="@{/assets/css/iz.css}" rel="stylesheet" />
    
        <noscript><link th:href="@{/assets/css/noscript.css}" rel="stylesheet" /></noscript>
  
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
    </head>
    <body class="is-preload">

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
            <header id="header">
                <a href="#" class="logo">Gestion immobilisation</a>
            </header>

            <!-- Nav -->
            <nav id="nav">
                <ul class="links">
                    
                     <li class="active"><a href="init?page_id=1">Voir liste immo</a></li>
                     <li class="active"><a href="formrecherche">recherche</a></li>
                      <li class="active"><a href="formajout">Ajout immo</a></li>
                       <li class="active"><a href="formrechercheannee">recherche par ann√©e</a></li>
                   
                </ul>
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                </ul>
            </nav>

            <!-- Main -->
            <div id="main">

                <!-- Post -->
                <section class="post">
                    <header class="major">
                      
                        <h1>Immo</h1><br />


                    


                    <form action="insertImmo" method="POST">
                       
                        <div class="form-floating mb-1">  
                            <label id="label1">Article</label>
                            <input type="text" required name="article" class="form-control" id="text1" placeholder="">

                        </div>
                        <br>
                        <div class="form-floating mb-1"> 
                            <label  id="label1">Categorie</label>
                         <!--   <select class="form-select" name="idcategorie" aria-label="Default select example">
                                <c:forEach var="cat" items="${listeCat}">
                                    <option value="${cat.getId()}">${cat.getNom()}</option>


                                </c:forEach>-->
                                <select class="form-select" id="select1" name="idcategorie" aria-label="Default select example">
							    <option value="0">select categorie</option>
							    <option th:each="cat : ${listeCat}" th:value="${cat.getId()}" th:text="${cat.getNom()}"></option>
								</select>

                           
                        </div>
                        <br>
                        <div class="form-floating mb-1">  
                            <label for="floatingInput">Date Achat</label>
                            <input type="date" required name="dateAchat" class="form-control" id="floatingInput" placeholder="">

                        </div>
                        <br>
                        <div class="form-floating mb-3">  
                            <label for="floatingInput">Prix Achat</label>
                            <input type="number" required min="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" name="prixAchat" class="form-control" id="floatingInput" placeholder="">

                        </div>
                        <br>
                        <div class="form-floating mb-1">  
                            <label for="floatingInput">Date Mise En Service</label>
                            <input type="date" required name="dateMiseEnService" class="form-control" id="floatingInput" placeholder="">

                        </div>
                        <br>
                        <div class="form-floating mb-1"> 
                            <label id="label1" for="floatingInput">type amortissement</label>
                            <select id="select1" class="form-select" name="typeAmortissement" aria-label="Default select example">
                              
                                <option value="lineaire">lineaire</option>

                            </select>
                        </div>
                        <br>
                        <div class="form-floating mb-1">  
                            <label for="floatingInput">duree Amortissement</label>
                            <input type="number" required min="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" name="dureeAmortissement" class="form-control" id="floatingInput" placeholder="" >

                        </div>
                        <br>
                        <div class="form-floating mb-1">  
                            <label for="floatingInput">Detenteur</label>
                            <input type="text" required name="detenteur" class="form-control" id="floatingInput" placeholder="">

                        </div>
                        <br>
                        <br>
                        <div class="form-floating mb-1">  

                            <input type="submit" class="form-control" id="floatingInput" value="Ajouter">

                        </div>
                    </form>

                </section>

            </div>

            <!-- Footer -->


            <!-- Copyright -->
            <div id="copyright">
                <ul><li>&copy; immo</li><li>Design: <a href="https://html5up.net">Safidy</a></li></ul>
            </div>

        </div>

        <!-- Scripts -->

    
		<script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
     
		<script type="text/javascript" th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
      
		<script type="text/javascript" th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
      
		<script type="text/javascript" th:src="@{/assets/js/browser.min.js}"></script>
      
		<script type="text/javascript" th:src="@{/assets/js/breakpoints.min.js}"></script>
     
		<script type="text/javascript" th:src="@{/assets/js/util.js}"></script>
      
		<script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
